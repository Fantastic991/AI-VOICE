<body>
<h1>üéß AI Speak Practice</h1>
<p>‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏õ‡∏£‡∏∞‡πÇ‡∏¢‡∏Ñ‡∏ó‡∏µ‡πà‡∏Ñ‡∏∏‡∏ì‡∏≠‡∏¢‡∏≤‡∏Å‡∏ù‡∏∂‡∏Å ‡πÅ‡∏•‡πâ‡∏ß‡∏û‡∏π‡∏î‡∏ï‡∏≤‡∏°‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏£‡∏±‡∏ö‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô!</p>

<div id="sentences"></div>

<div id="addSentence">
  <input id="newSentence" placeholder="‡∏û‡∏¥‡∏°‡∏û‡πå‡∏õ‡∏£‡∏∞‡πÇ‡∏¢‡∏Ñ‡∏†‡∏≤‡∏©‡∏≤‡∏≠‡∏±‡∏á‡∏Å‡∏§‡∏©‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà..." />
  <button id="addBtn">‚ûï ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏õ‡∏£‡∏∞‡πÇ‡∏¢‡∏Ñ</button>
</div>

<br />
<button id="startBtn">üéôÔ∏è Start Recording</button>
<button id="stopBtn" disabled>‚èπÔ∏è Stop</button>

<div id="score"></div>
<audio id="playback" controls></audio>

<script>
let sentences = [
  "My favorite country is South Korea.",
  "I like listening to K-pop songs.",
  "I will travel to Seoul next year."
];
let currentSentenceIndex = 0;

const container = document.getElementById('sentences');
const startBtn = document.getElementById("startBtn");
const stopBtn = document.getElementById("stopBtn");
const scoreDiv = document.getElementById("score");
const playback = document.getElementById("playback");

function renderSentences() {
  container.innerHTML = "";
  sentences.forEach((txt, i) => {
    const div = document.createElement('div');
    div.className = 'sentence';
    div.innerHTML = `
      <b>${i+1}. ${txt}</b><br>
      <button onclick="playTTS('${txt.replace(/'/g, "\\'")}')">üîä Listen</button>
      <button onclick="selectSentence(${i})">üéØ Choose</button>
    `;
    if (i === currentSentenceIndex) div.style.border = "2px solid #007bff";
    container.appendChild(div);
  });
}

window.selectSentence = (index) => {
  currentSentenceIndex = index;
  renderSentences();
  scoreDiv.textContent = `Selected: "${sentences[index]}"`;
};

document.getElementById("addBtn").onclick = () => {
  const newTxt = document.getElementById("newSentence").value.trim();
  if (!newTxt) return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏û‡∏¥‡∏°‡∏û‡πå‡∏õ‡∏£‡∏∞‡πÇ‡∏¢‡∏Ñ‡∏Å‡πà‡∏≠‡∏ô‡∏Ñ‡πà‡∏∞");
  sentences.push(newTxt);
  document.getElementById("newSentence").value = "";
  renderSentences();
};

renderSentences();

let mediaRecorder;
let audioChunks = [];

async function initMic() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    mediaRecorder = new MediaRecorder(stream);
    audioChunks = [];

    mediaRecorder.ondataavailable = (e) => audioChunks.push(e.data);

    mediaRecorder.onstop = async () => {
      const blob = new Blob(audioChunks, { type: 'audio/webm' });
      playback.src = URL.createObjectURL(blob);

      // ‡πÅ‡∏õ‡∏•‡∏á‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÄ‡∏õ‡πá‡∏ô Base64 ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏™‡πà‡∏á‡πÑ‡∏õ API
      const base64Audio = await toBase64(blob);
      const response = await fetch("/api/check-pronunciation", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          file: base64Audio.split(",")[1],
          reference: sentences[currentSentenceIndex]
        })
      });

      const result = await response.json();
      scoreDiv.innerHTML = `‚≠ê Pronunciation Result:<br>${result.result}`;
    };
  } catch (err) {
    alert("‚ùó ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏≠‡∏ô‡∏∏‡∏ç‡∏≤‡∏ï‡πÉ‡∏´‡πâ‡πÉ‡∏ä‡πâ‡πÑ‡∏°‡πÇ‡∏Ñ‡∏£‡πÇ‡∏ü‡∏ô");
    console.error(err);
  }
}

function toBase64(blob) {
  return new Promise((resolve, reject) => {
    const reader = new FileReader();
    reader.onloadend = () => resolve(reader.result);
    reader.onerror = reject;
    reader.readAsDataURL(blob);
  });
}

startBtn.onclick = async () => {
  await initMic();
  mediaRecorder.start();
  startBtn.disabled = true;
  stopBtn.disabled = false;
  scoreDiv.textContent = "Recording...";
};

stopBtn.onclick = () => {
  mediaRecorder.stop();
  startBtn.disabled = false;
  stopBtn.disabled = true;
};

// ‚úÖ ‡πÉ‡∏ä‡πâ‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏à‡∏≤‡∏Å‡πÄ‡∏ö‡∏£‡∏≤‡∏ß‡πå‡πÄ‡∏ã‡∏≠‡∏£‡πå (Text-to-Speech)
async function playTTS(text) {
  const utterance = new SpeechSynthesisUtterance(text);
  utterance.lang = "en-US"; // üá∫üá∏ ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÄ‡∏õ‡πá‡∏ô "ko-KR" ‡πÑ‡∏î‡πâ
  utterance.rate = 1;
  utterance.pitch = 1;
  speechSynthesis.speak(utterance);
}
</script>
