<script>
let sentences = [
"My favorite country is South Korea.",
"I like listening to K-pop songs.",
"I will travel to Seoul next year."
];
let currentSentenceIndex = 0;

const container = document.getElementById('sentences');
const startBtn = document.getElementById("startBtn");
const stopBtn = document.getElementById("stopBtn");
const scoreDiv = document.getElementById("score");

function renderSentences() {
container.innerHTML = "";
sentences.forEach((txt, i) => {
const div = document.createElement('div');
div.className = 'sentence';
div.innerHTML = `
<b>${i+1}. ${txt}</b><br>
<button onclick="playTTS('${txt.replace(/'/g, "\\'")}')">üîä Listen</button>
<button onclick="selectSentence(${i})">üéØ Choose</button>
`;
if (i === currentSentenceIndex) div.style.border = "2px solid #007bff";
container.appendChild(div);
});
}

window.selectSentence = (index) => {
currentSentenceIndex = index;
renderSentences();
scoreDiv.textContent = `Selected: "${sentences[index]}"`;
};

document.getElementById("addBtn").onclick = () => {
const newTxt = document.getElementById("newSentence").value.trim();
if (!newTxt) return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏û‡∏¥‡∏°‡∏û‡πå‡∏õ‡∏£‡∏∞‡πÇ‡∏¢‡∏Ñ‡∏Å‡πà‡∏≠‡∏ô‡∏Ñ‡πà‡∏∞");
sentences.push(newTxt);
document.getElementById("newSentence").value = "";
renderSentences();
};

renderSentences();

let mediaRecorder;
let audioChunks = [];

const startBeep = new Audio("data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEARKwAABCxAgAEABAAZGF0YYQAAACQ");
const stopBeep = new Audio("data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEARKwAABCxAgAEABAAZGF0YYQAAACQ");

startBtn.onclick = async () => {
startBeep.play();
const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
mediaRecorder = new MediaRecorder(stream);
audioChunks = [];
mediaRecorder.start();
mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
startBtn.disabled = true;
stopBtn.disabled = false;
scoreDiv.textContent = "Recording...";
};

stopBtn.onclick = async () => {
stopBeep.play();
mediaRecorder.stop();
mediaRecorder.onstop = async () => {
const blob = new Blob(audioChunks, { type: 'audio/webm' });
const arr = await blob.arrayBuffer();
const base64 = btoa(String.fromCharCode(...new Uint8Array(arr)));

const currentSentence = sentences[currentSentenceIndex];
const res = await fetch("/api/check-pronunciation.js", {
method: "POST",
headers: { "Content-Type": "application/json" },
body: JSON.stringify({ file: base64, reference: currentSentence })
});

const data = await res.json();
if (data.score !== undefined) {
scoreDiv.textContent = `‚≠ê Score: ${data.score.toFixed(0)} / 100`;
} else {
scoreDiv.textContent = "Error: " + (data.error || "Unknown");
}
};
startBtn.disabled = false;
stopBtn.disabled = true;
};

async function playTTS(text) {
const res = await fetch("/api/tts.js", {
method: "POST",
headers: { "Content-Type": "application/json" },
body: JSON.stringify({ text, voice: "alloy", lang: "en" })
});
const data = await res.json();
if (data.audioBase64) {
const audio = new Audio("data:audio/mpeg;base64," + data.audioBase64);
audio.play();
}
}
</script>
