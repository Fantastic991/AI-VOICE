<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Speak Practice</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; background: #f9fafc; }
    h1 { margin-bottom: 10px; }
    button { margin: 5px; padding: 10px 20px; font-size: 16px; border-radius: 8px; border: none; cursor: pointer; }
    #score { font-size: 22px; margin-top: 15px; font-weight: bold; white-space: pre-line; }
    .sentence { margin: 15px auto; font-size: 20px; background: #fff; border-radius: 8px; padding: 10px; width: 90%; max-width: 500px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    input { padding: 8px; width: 70%; border-radius: 6px; border: 1px solid #ccc; font-size: 16px; }
  </style>
</head>
<body>
<h1>üéß AI Speak Practice</h1>
<p>‡∏û‡∏π‡∏î‡∏ï‡∏≤‡∏°‡∏õ‡∏£‡∏∞‡πÇ‡∏¢‡∏Ñ‡∏†‡∏≤‡∏©‡∏≤‡∏≠‡∏±‡∏á‡∏Å‡∏§‡∏©‡πÅ‡∏•‡∏∞‡∏£‡∏±‡∏ö‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô!</p>

<div id="sentences"></div>

<div>
  <input id="newSentence" placeholder="‡∏û‡∏¥‡∏°‡∏û‡πå‡∏õ‡∏£‡∏∞‡πÇ‡∏¢‡∏Ñ‡∏†‡∏≤‡∏©‡∏≤‡∏≠‡∏±‡∏á‡∏Å‡∏§‡∏©‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà..." />
  <button id="addBtn">‚ûï ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏õ‡∏£‡∏∞‡πÇ‡∏¢‡∏Ñ</button>
</div>

<button id="startBtn">üéôÔ∏è Start Recording</button>
<button id="stopBtn" disabled>‚èπÔ∏è Stop</button>

<div id="score"></div>

<script>
let sentences = [
  "My favorite country is South Korea.",
  "I like listening to K-pop songs.",
  "I will travel to Seoul next year."
];
let currentSentenceIndex = 0;
const container = document.getElementById('sentences');
const startBtn = document.getElementById("startBtn");
const stopBtn = document.getElementById("stopBtn");
const scoreDiv = document.getElementById("score");

function renderSentences() {
  container.innerHTML = "";
  sentences.forEach((txt, i) => {
    const div = document.createElement('div');
    div.className = 'sentence';
    div.innerHTML = `
      <b>${i+1}. ${txt}</b><br>
      <button onclick="playTTS('${txt.replace(/'/g, "\\'")}')">üîä Listen</button>
      <button onclick="selectSentence(${i})">üéØ Choose</button>
    `;
    if (i === currentSentenceIndex) div.style.border = "2px solid #007bff";
    container.appendChild(div);
  });
}
window.selectSentence = (index) => {
  currentSentenceIndex = index;
  renderSentences();
  scoreDiv.textContent = `Selected: "${sentences[index]}"`;
};
document.getElementById("addBtn").onclick = () => {
  const newTxt = document.getElementById("newSentence").value.trim();
  if (!newTxt) return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏û‡∏¥‡∏°‡∏û‡πå‡∏õ‡∏£‡∏∞‡πÇ‡∏¢‡∏Ñ‡∏Å‡πà‡∏≠‡∏ô‡∏Ñ‡πà‡∏∞");
  sentences.push(newTxt);
  document.getElementById("newSentence").value = "";
  renderSentences();
};
renderSentences();

let mediaRecorder;
let audioChunks = [];
startBtn.onclick = async () => {
  const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
  mediaRecorder = new MediaRecorder(stream);
  audioChunks = [];
  mediaRecorder.start();
  startBtn.disabled = true;
  stopBtn.disabled = false;
  scoreDiv.textContent = "üé§ Recording...";
  mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
};
stopBtn.onclick = async () => {
  mediaRecorder.stop();
  mediaRecorder.onstop = async () => {
    const blob = new Blob(audioChunks, { type: 'audio/webm' });
    const arr = await blob.arrayBuffer();
    const base64 = btoa(String.fromCharCode(...new Uint8Array(arr)));
    const currentSentence = sentences[currentSentenceIndex];
    const res = await fetch("/api/evaluate", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ file: base64, reference: currentSentence })
    });
    const data = await res.json();
    if (data.score !== undefined) {
      scoreDiv.textContent = `‚≠ê Score: ${data.score}/100\nüí¨ ${data.feedback}`;
    } else {
      scoreDiv.textContent = "‚ùå Error: " + (data.error || "Unknown");
    }
  };
  startBtn.disabled = false;
  stopBtn.disabled = true;
};
async function playTTS(text) {
  const res = await fetch("/api/tts", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ text })
  });
  if (res.ok) {
    const audioBlob = await res.blob();
    const url = URL.createObjectURL(audioBlob);
    new Audio(url).play();
  } else {
    alert("TTS Error");
  }
}
</script>
</body>
</html>
