<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üéß AI Speak Practice</title>
<style>
  body { font-family: sans-serif; text-align: center; padding: 20px; background: #f9fafc; }
  h1 { margin-bottom: 10px; }
  button { margin: 5px; padding: 10px 20px; font-size: 16px; border-radius: 8px; border: none; cursor: pointer; }
  #score { font-size: 22px; margin-top: 15px; font-weight: bold; }
  .sentence { margin: 15px auto; font-size: 20px; background: #fff; border-radius: 8px; padding: 10px; width: 90%; max-width: 500px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
  #addSentence { margin-top: 20px; }

</head>
<body>
<h1>üéß AI Speak Practice</h1>
<p>‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏õ‡∏£‡∏∞‡πÇ‡∏¢‡∏Ñ‡∏ó‡∏µ‡πà‡∏Ñ‡∏∏‡∏ì‡∏≠‡∏¢‡∏≤‡∏Å‡∏ù‡∏∂‡∏Å ‡πÅ‡∏•‡πâ‡∏ß‡∏û‡∏π‡∏î‡∏ï‡∏≤‡∏°‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏£‡∏±‡∏ö‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô!</p>

<div id="sentences"></div>

<div id="addSentence">
  <input id="newSentence" placeholder="‡∏û‡∏¥‡∏°‡∏û‡πå‡∏õ‡∏£‡∏∞‡πÇ‡∏¢‡∏Ñ‡∏†‡∏≤‡∏©‡∏≤‡∏≠‡∏±‡∏á‡∏Å‡∏§‡∏©‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà..." />
  <button id="addBtn">‚ûï ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏õ‡∏£‡∏∞‡πÇ‡∏¢‡∏Ñ</button>
</div>

<button id="startBtn">üéôÔ∏è Start Recording</button>
<button id="stopBtn" disabled>‚èπÔ∏è Stop</button>

<div id="score"></div>

<script>
let sentences = [
  "My favorite country is South Korea.",
  "I like listening to K-pop songs.",
  "I will travel to Seoul next year."
];
let currentSentenceIndex = 0;

const container = document.getElementById('sentences');
const startBtn = document.getElementById("startBtn");
const stopBtn = document.getElementById("stopBtn");
const scoreDiv = document.getElementById("score");

function renderSentences() {
  container.innerHTML = "";
  sentences.forEach((txt, i) => {
    const div = document.createElement('div');
    div.className = 'sentence';
    div.innerHTML = `
      <b>${i + 1}. ${txt}</b><br>
      <button onclick="playTTS('${txt.replace(/'/g, "\\'")}')">üîä Listen</button>
      <button onclick="selectSentence(${i})">üéØ Choose</button>
    `;
    if (i === currentSentenceIndex) div.style.border = "2px solid #007bff";
    container.appendChild(div);
  });
}

window.selectSentence = (index) => {
  currentSentenceIndex = index;
  renderSentences();
  scoreDiv.textContent = `Selected: "${sentences[index]}"`;
};

document.getElementById("addBtn").onclick = () => {
  const newTxt = document.getElementById("newSentence").value.trim();
  if (!newTxt) return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏û‡∏¥‡∏°‡∏û‡πå‡∏õ‡∏£‡∏∞‡πÇ‡∏¢‡∏Ñ‡∏Å‡πà‡∏≠‡∏ô‡∏Ñ‡πà‡∏∞");
  sentences.push(newTxt);
  document.getElementById("newSentence").value = "";
  renderSentences();
};

renderSentences();

// üéôÔ∏è ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏≠‡∏±‡∏î‡πÄ‡∏™‡∏µ‡∏¢‡∏á
let mediaRecorder;
let audioChunks = [];

startBtn.onclick = async () => {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    mediaRecorder = new MediaRecorder(stream);
    audioChunks = [];

    mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
    mediaRecorder.onstop = async () => {
      const blob = new Blob(audioChunks, { type: 'audio/webm' });
      const url = URL.createObjectURL(blob);

      // ‡πÅ‡∏™‡∏î‡∏á‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏ó‡∏µ‡πà‡∏≠‡∏±‡∏î
      const audio = document.createElement("audio");
      audio.controls = true;
      audio.src = url;
      scoreDiv.appendChild(audio);

      const currentSentence = sentences[currentSentenceIndex];
      scoreDiv.innerHTML = `‚≠ê You said: "${currentSentence}" (Demo mode)<br>`;
      scoreDiv.appendChild(audio);
    };

    mediaRecorder.start();
    scoreDiv.textContent = "Recording...";
    startBtn.disabled = true;
    stopBtn.disabled = false;
  } catch (err) {
    alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏≠‡∏ô‡∏∏‡∏ç‡∏≤‡∏ï‡πÉ‡∏´‡πâ‡πÉ‡∏ä‡πâ‡πÑ‡∏°‡πÇ‡∏Ñ‡∏£‡πÇ‡∏ü‡∏ô‡πÉ‡∏ô‡πÄ‡∏ö‡∏£‡∏≤‡∏ß‡πå‡πÄ‡∏ã‡∏≠‡∏£‡πå");
    console.error(err);
  }
};

stopBtn.onclick = () => {
  if (mediaRecorder && mediaRecorder.state !== "inactive") {
    mediaRecorder.stop();
    startBtn.disabled = false;
    stopBtn.disabled = true;
  }
};

// ‚úÖ ‡πÉ‡∏ä‡πâ‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏à‡∏≤‡∏Å‡πÄ‡∏ö‡∏£‡∏≤‡∏ß‡πå‡πÄ‡∏ã‡∏≠‡∏£‡πå (‡πÑ‡∏°‡πà‡∏ï‡πâ‡∏≠‡∏á‡πÉ‡∏ä‡πâ API)
async function playTTS(text) {
  const utterance = new SpeechSynthesisUtterance(text);
  utterance.lang = "en-US"; // üá∫üá∏ ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÄ‡∏õ‡πá‡∏ô "ko-KR" ‡∏ñ‡πâ‡∏≤‡∏≠‡∏¢‡∏≤‡∏Å‡πÑ‡∏î‡πâ‡∏™‡∏≥‡πÄ‡∏ô‡∏µ‡∏¢‡∏á‡πÄ‡∏Å‡∏≤‡∏´‡∏•‡∏µ
  utterance.rate = 1;
  utterance.pitch = 1;
  speechSynthesis.speak(utterance);
}
</script>
</body>
</html>
