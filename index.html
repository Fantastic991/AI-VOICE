<body>

  <div id="sentences"></div>

    <button id="addBtn">‚ûï ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏õ‡∏£‡∏∞‡πÇ‡∏¢‡∏Ñ</button>
  </div>

  <div>
    <button id="startBtn">üéôÔ∏è Start Recording</button>
    <button id="stopBtn" disabled>‚èπÔ∏è Stop</button>
  </div>

  <div id="score"></div>

  <script>
    // ‚ú® ‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏õ‡∏£‡∏∞‡πÇ‡∏¢‡∏Ñ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô
    let sentences = [
      "I love learning English every day.",
      "My favorite place is Seoul, South Korea.",
      "I will travel abroad next year."
    ];
    let currentSentenceIndex = 0;
    let mediaRecorder;
    let audioChunks = [];

    const container = document.getElementById("sentences");
    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const scoreDiv = document.getElementById("score");

    // ‡πÅ‡∏™‡∏î‡∏á‡∏õ‡∏£‡∏∞‡πÇ‡∏¢‡∏Ñ‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î
    function renderSentences() {
      container.innerHTML = "";
      sentences.forEach((txt, i) => {
        const div = document.createElement("div");
        div.className = "sentence";
        div.innerHTML = `
          <b>${i + 1}. ${txt}</b><br>
          <button onclick="playTTS('${txt.replace(/'/g, "\\'")}')">üîä ‡∏ü‡∏±‡∏á</button>
          <button onclick="selectSentence(${i})">üéØ ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å</button>
        `;
        if (i === currentSentenceIndex) div.style.border = "2px solid #007bff";
        container.appendChild(div);
      });
    }

    // ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏õ‡∏£‡∏∞‡πÇ‡∏¢‡∏Ñ
    window.selectSentence = function(index) {
      currentSentenceIndex = index;
      renderSentences();
      scoreDiv.textContent = `‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏õ‡∏£‡∏∞‡πÇ‡∏¢‡∏Ñ: "${sentences[index]}"`;
    };

    // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏õ‡∏£‡∏∞‡πÇ‡∏¢‡∏Ñ‡πÉ‡∏´‡∏°‡πà
    document.getElementById("addBtn").onclick = function() {
      const newTxt = document.getElementById("newSentence").value.trim();
      if (!newTxt) return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏û‡∏¥‡∏°‡∏û‡πå‡∏õ‡∏£‡∏∞‡πÇ‡∏¢‡∏Ñ‡∏Å‡πà‡∏≠‡∏ô‡∏Ñ‡πà‡∏∞");
      sentences.push(newTxt);
      document.getElementById("newSentence").value = "";
      renderSentences();
    };

    renderSentences();

    // üé§ ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏≠‡∏±‡∏î‡πÄ‡∏™‡∏µ‡∏¢‡∏á
    startBtn.onclick = async function() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];

        mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
        mediaRecorder.onstop = () => {
          const blob = new Blob(audioChunks, { type: "audio/webm" });
          const url = URL.createObjectURL(blob);
          const audio = document.createElement("audio");
          audio.controls = true;
          audio.src = url;

          scoreDiv.innerHTML = `üéß ‡∏ü‡∏±‡∏á‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì:<br>`;
          scoreDiv.appendChild(audio);
        };

        mediaRecorder.start();
        scoreDiv.textContent = "üéôÔ∏è ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏≠‡∏±‡∏î‡πÄ‡∏™‡∏µ‡∏¢‡∏á...";
        startBtn.disabled = true;
        stopBtn.disabled = false;
      } catch (err) {
        alert("‚ùó ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏≠‡∏ô‡∏∏‡∏ç‡∏≤‡∏ï‡πÉ‡∏´‡πâ‡πÉ‡∏ä‡πâ‡πÑ‡∏°‡πÇ‡∏Ñ‡∏£‡πÇ‡∏ü‡∏ô‡πÉ‡∏ô‡πÄ‡∏ö‡∏£‡∏≤‡∏ß‡πå‡πÄ‡∏ã‡∏≠‡∏£‡πå");
        console.error(err);
      }
    };

    // ‚èπÔ∏è ‡∏´‡∏¢‡∏∏‡∏î‡∏≠‡∏±‡∏î‡πÄ‡∏™‡∏µ‡∏¢‡∏á
    stopBtn.onclick = function() {
      if (mediaRecorder && mediaRecorder.state !== "inactive") {
        mediaRecorder.stop();
        startBtn.disabled = false;
        stopBtn.disabled = true;
      }
    };

    // üîä ‡∏ü‡∏±‡∏á‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á
    function playTTS(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "en-US"; // üá∫üá∏ ‡∏™‡∏≥‡πÄ‡∏ô‡∏µ‡∏¢‡∏á‡∏≠‡∏±‡∏á‡∏Å‡∏§‡∏© (‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÄ‡∏õ‡πá‡∏ô "ko-KR" ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏™‡∏≥‡πÄ‡∏ô‡∏µ‡∏¢‡∏á‡πÄ‡∏Å‡∏≤‡∏´‡∏•‡∏µ)
      speechSynthesis.speak(utterance);
    }
  </script>
