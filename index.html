<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>üéôÔ∏è AI Speak Practice</title>
  <style>

<body>
  <h1>üéß AI Speak Practice</h1>
  <p>‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏õ‡∏£‡∏∞‡πÇ‡∏¢‡∏Ñ‡∏ó‡∏µ‡πà‡∏Ñ‡∏∏‡∏ì‡∏≠‡∏¢‡∏≤‡∏Å‡∏ù‡∏∂‡∏Å ‡πÅ‡∏•‡πâ‡∏ß‡∏û‡∏π‡∏î‡∏ï‡∏≤‡∏°‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏£‡∏±‡∏ö‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô!</p>

  <div>
    <p><b>1. My favorite country is South Korea.</b></p>
    <button onclick="playTTS('My favorite country is South Korea')">üîä Listen</button>
  </div>
  <div>
    <p><b>2. I like listening to K-pop songs.</b></p>
    <button onclick="playTTS('I like listening to K-pop songs')">üîä Listen</button>
  </div>
  <div>
    <p><b>3. I will travel to Seoul next year.</b></p>
    <button onclick="playTTS('I will travel to Seoul next year')">üîä Listen</button>
  </div>

  <br />
  <button id="startBtn">üéôÔ∏è Start Recording</button>
  <button id="stopBtn" disabled>‚èπ Stop</button>

  <p id="scoreDiv"></p>
  <audio id="audioPlayer" controls style="margin-top:20px; display:none;"></audio>

  <script>
    let mediaRecorder;
    let audioChunks = [];
    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const scoreDiv = document.getElementById("scoreDiv");
    const audioPlayer = document.getElementById("audioPlayer");

    // üî¥ ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏≠‡∏±‡∏î‡πÄ‡∏™‡∏µ‡∏¢‡∏á
    startBtn.onclick = async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];

        mediaRecorder.ondataavailable = e => {
          if (e.data.size > 0) {
            audioChunks.push(e.data);
          }
        };

        mediaRecorder.start();
        startBtn.disabled = true;
        stopBtn.disabled = false;
        scoreDiv.textContent = "üéôÔ∏è Recording...";
      } catch (err) {
        alert("‚ö†Ô∏è ‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏Ç‡πâ‡∏≤‡∏ñ‡∏∂‡∏á‡πÑ‡∏°‡πÇ‡∏Ñ‡∏£‡πÇ‡∏ü‡∏ô‡πÑ‡∏î‡πâ ‡πÇ‡∏õ‡∏£‡∏î‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏Å‡∏≤‡∏£‡∏≠‡∏ô‡∏∏‡∏ç‡∏≤‡∏ï");
        console.error(err);
      }
    };

    // üü¢ ‡∏´‡∏¢‡∏∏‡∏î‡∏≠‡∏±‡∏î‡πÄ‡∏™‡∏µ‡∏¢‡∏á
    stopBtn.onclick = () => {
      mediaRecorder.stop();
      startBtn.disabled = false;
      stopBtn.disabled = true;
      scoreDiv.textContent = "‚è≥ Processing...";

      mediaRecorder.onstop = () => {
        const audioBlob = new Blob(audioChunks, { type: "audio/mp3" });
        const audioUrl = URL.createObjectURL(audioBlob);
        audioPlayer.src = audioUrl;
        audioPlayer.style.display = "block";
        audioPlayer.load();
        scoreDiv.textContent = "‚≠ê You said: 'My favorite country is South Korea.' (Demo mode)";
      };
    };

    // üó£Ô∏è Text-to-Speech (‡πÉ‡∏ä‡πâ‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏à‡∏≤‡∏Å‡πÄ‡∏ö‡∏£‡∏≤‡∏ß‡πå‡πÄ‡∏ã‡∏≠‡∏£‡πå)
    async function playTTS(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "en-US"; // üá∫üá∏ ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÄ‡∏õ‡πá‡∏ô‡∏™‡∏≥‡πÄ‡∏ô‡∏µ‡∏¢‡∏á‡∏≠‡∏∑‡πà‡∏ô‡πÑ‡∏î‡πâ ‡πÄ‡∏ä‡πà‡∏ô "ko-KR"
      utterance.rate = 1;
      utterance.pitch = 1;
      speechSynthesis.speak(utterance);
    }
  </script>
