<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
body {
  font-family: sans-serif;

  padding: 20px;
}

  cursor: pointer;

  background: #ccc;
}
.sentence {
  background: #fff;
  margin: 10px auto;
  padding: 10px;
  width: 90%;
  max-width: 500px;

</head>
<body>
<h1>üéôÔ∏è AI Voice Practice</h1>
<p>‡∏û‡∏¥‡∏°‡∏û‡πå‡∏õ‡∏£‡∏∞‡πÇ‡∏¢‡∏Ñ‡∏†‡∏≤‡∏©‡∏≤‡∏≠‡∏±‡∏á‡∏Å‡∏§‡∏© ‡πÅ‡∏•‡πâ‡∏ß‡∏û‡∏π‡∏î‡∏ï‡∏≤‡∏°‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏£‡∏±‡∏ö‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô!</p>

<div>
  <input id="sentenceInput" placeholder="‡∏û‡∏¥‡∏°‡∏û‡πå‡∏õ‡∏£‡∏∞‡πÇ‡∏¢‡∏Ñ‡∏†‡∏≤‡∏©‡∏≤‡∏≠‡∏±‡∏á‡∏Å‡∏§‡∏©..." style="width:70%;padding:8px;border-radius:6px;border:1px solid #ccc;" />
  <button id="addBtn">‡πÄ‡∏û‡∏¥‡πà‡∏°</button>
</div>

<div id="sentences"></div>

<button id="recordBtn">üé§ Start Recording</button>
<button id="stopBtn" disabled>‚èπ Stop</button>

<div id="score"></div>

<script>
let sentences = [
  "My favorite country is South Korea.",
  "I like listening to K-pop songs.",
  "I will travel to Seoul next year."
];
let selected = 0;
let recorder, chunks = [];

const container = document.getElementById("sentences");
const scoreDiv = document.getElementById("score");

function render() {
  container.innerHTML = "";
  sentences.forEach((s, i) => {
    const div = document.createElement("div");
    div.className = "sentence";
    div.innerHTML = `
      <b>${i+1}. ${s}</b><br>
      <button onclick="playTTS('${s.replace(/'/g,"\\'")}')">üîä ‡∏ü‡∏±‡∏á‡πÄ‡∏™‡∏µ‡∏¢‡∏á</button>
      <button onclick="choose(${i})">üéØ ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å</button>
    `;
    if (i === selected) div.style.border = "2px solid #007bff";
    container.appendChild(div);
  });
}
function choose(i) {
  selected = i;
  scoreDiv.textContent = "‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏õ‡∏£‡∏∞‡πÇ‡∏¢‡∏Ñ: " + sentences[i];
  render();
}
document.getElementById("addBtn").onclick = () => {
  const val = document.getElementById("sentenceInput").value.trim();
  if (!val) return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏û‡∏¥‡∏°‡∏û‡πå‡∏õ‡∏£‡∏∞‡πÇ‡∏¢‡∏Ñ");
  sentences.push(val);
  document.getElementById("sentenceInput").value = "";
  render();
};
render();

document.getElementById("recordBtn").onclick = async () => {
  const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
  recorder = new MediaRecorder(stream);
  chunks = [];
  recorder.start();
  document.getElementById("recordBtn").disabled = true;
  document.getElementById("stopBtn").disabled = false;
  scoreDiv.textContent = "üé§ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å...";
  recorder.ondataavailable = e => chunks.push(e.data);
};
document.getElementById("stopBtn").onclick = async () => {
  recorder.stop();
  recorder.onstop = async () => {
    const blob = new Blob(chunks, { type: "audio/webm" });
    const arr = await blob.arrayBuffer();
    const base64 = btoa(String.fromCharCode(...new Uint8Array(arr)));
    const sentence = sentences[selected];
    const res = await fetch("/api/evaluate", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({ file: base64, reference: sentence })
    });
    const data = await res.json();
    if (data.score !== undefined) {
      scoreDiv.textContent = `‚≠ê ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô: ${data.score}/100\nüí¨ ${data.feedback}`;
    } else {
      scoreDiv.textContent = "‚ùå Error: " + (data.error || "Unknown");
    }
    document.getElementById("recordBtn").disabled = false;
    document.getElementById("stopBtn").disabled = true;
  };
};

// ‡∏ü‡∏±‡∏á‡πÄ‡∏™‡∏µ‡∏¢‡∏á
async function playTTS(text) {
  const res = await fetch("/api/tts", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ text })
  });
  if (res.ok) {
    const blob = await res.blob();
    const url = URL.createObjectURL(blob);
    new Audio(url).play();
  } else {
    alert("‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÑ‡∏î‡πâ");
  }
}
</script>
</body>
</html>
